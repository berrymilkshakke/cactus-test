<div class="recent-games" *ngIf="recentGames && (recentGames.length > 0)">
  <h3 class="recent-games__title">{{'other.you_have_played' | translate}}</h3>
  <div class="recent-games__games">
    <ng-container *ngFor="let item of recentGames | slice: 0: 5">
      <app-game-item-simple [game]="item" class="recent-games__game"></app-game-item-simple>
    </ng-container>
  </div>
</div>
