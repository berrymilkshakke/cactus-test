<ng-container *ngIf="getElapsedTime(seconds) as elapsed">

  <span *ngIf="elapsed.days > 0">
    <span>{{elapsed.days}} </span>
    <span class="days">{{'forms.timer_data' | translate}}</span>.
  </span>

  <span>{{elapsed.hours | number: '1.0-0'}}</span>
  <span class="colon">:</span>
  <span>{{elapsed.minutes | number: '2.0-0'}}</span>
  <span class="colon">:</span>
  <span>{{elapsed.seconds | number: '2.0-0'}}</span>

</ng-container>
