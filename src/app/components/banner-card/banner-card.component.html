<div class="double-banner">
  <div class="double-banner__wrapper">
    <img alt="banner-card" class="double-banner__image" src="/assets/img/{{picture}}">
    <div class="double-banner__content">
      <div class="double-banner__title">{{title}}</div>
      <div class="double-banner__text">{{text}}</div>
      <a class="double-banner__link" href="#">{{link}}</a>
    </div>
  </div>
</div>
